	 function MyXHR(getPost,d,id){
		//ajax shortcut
		return $.ajax({
			type: getPost,
			async: true,
			cache: false,
			url: 'mid.php',
			data:d,
			beforeSend:function(){
				//turn on spinner if I have one 
				if(id){
					$(id).append('<img src="path/spinner.gif" class="awesome"/>');
				}
			}
		}).always(function(){
			//kill spinner
			if(id){
				$(id).find('.awesome').fadeOut(4000,function(){
					$(this).remove();
				});
			}
		}).fail(function(err){
            console.log("from error in index.html");
			console.log(err);
		});
